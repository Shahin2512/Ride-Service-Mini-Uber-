<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Service Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ride Service Dashboard</h1>
        
        <div class="sections">
            <div class="section">
                <h2>Create Ride</h2>
                <form id="createRideForm">
                    <div class="form-group">
                        <label for="riderId">Rider ID:</label>
                        <input type="number" id="riderId" required>
                    </div>
                    <div class="form-group">
                        <label for="pickupLat">Pickup Latitude:</label>
                        <input type="number" step="any" id="pickupLat" required>
                    </div>
                    <div class="form-group">
                        <label for="pickupLng">Pickup Longitude:</label>
                        <input type="number" step="any" id="pickupLng" required>
                    </div>
                    <div class="form-group">
                        <label for="dropLat">Drop Latitude:</label>
                        <input type="number" step="any" id="dropLat" required>
                    </div>
                    <div class="form-group">
                        <label for="dropLng">Drop Longitude:</label>
                        <input type="number" step="any" id="dropLng" required>
                    </div>
                    <button type="submit">Create Ride</button>
                </form>
            </div>
            
            <div class="section">
                <h2>Update Ride Status</h2>
                <form id="updateRideForm">
                    <div class="form-group">
                        <label for="rideId">Ride ID:</label>
                        <input type="number" id="rideId" required>
                    </div>
                    <div class="form-group">
                        <label for="status">New Status:</label>
                        <select id="status" required>
                            <option value="driver_assigned">Driver Assigned</option>
                            <option value="driver_at_location">Driver at Location</option>
                            <option value="start_ride">Start Ride</option>
                            <option value="end_ride">End Ride</option>
                        </select>
                    </div>
                    <button type="submit">Update Status</button>
                </form>
            </div>
        </div>
        
        <div class="sections">
            <div class="section">
                <h2>Rides</h2>
                <button id="refreshRides">Refresh Rides</button>
                <div id="ridesList" class="list"></div>
            </div>
            
            <div class="section">
                <h2>Drivers</h2>
                <button id="refreshDrivers">Refresh Drivers</button>
                <div id="driversList" class="list"></div>
            </div>
        </div>
        
        <div class="section">
            <h2>Pricing Configuration</h2>
            <form id="pricingForm">
                <div class="form-group">
                    <label for="configKey">Config Key:</label>
                    <select id="configKey">
                        <option value="base_fare">Base Fare</option>
                        <option value="rate_per_km">Rate per KM</option>
                        <option value="rate_per_minute">Rate per Minute</option>
                        <option value="waiting_charge_per_minute">Waiting Charge per Minute</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="configValue">Value:</label>
                    <input type="number" step="0.01" id="configValue" required>
                </div>
                <button type="submit">Update Pricing</button>
            </form>
            <div id="pricingList" class="list"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
